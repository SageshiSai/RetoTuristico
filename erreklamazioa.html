<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de Reclamaciones</title>
    <link rel="icon" type="image/jpg" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <script src="js/navbar.js"></script>
    <!-- NAVBAR -->
    <!-- FORMULARIOA -->
    <div class="container mt-5 col-6">
        
        <form action="" id="formularioa">
            <div class="container">
                <div class="card boligrafo">
                    <p class="singup">Erreklamazioa</p>
                    
                    <div class="dentro">
                        <div class="izquierda">
                            <div class="inputBox">
                                <input type="text" required="required">
                                <span>Izena</span>
                            </div>
                
                            <div class="inputBox">
                                <input type="text" required="required">
                                <span>Abizena</span>
                            </div>
            
                            <div class="inputBox1">
                                <input type="text" required="required">
                                <span class="user">Email-a</span>
                            </div>
                        </div>
        
                        <div class="derecha">
                            <p style="font-size: 10px;" class="singup">Sexua</p>
    
                            <div class="customCheckBoxHolder">
    
                                <input class="customCheckBoxInput" id="cCB1" type="radio" name="sexo">
                                <label class="customCheckBoxWrapper" for="cCB1">
                                    <div class="customCheckBox">
                                        <div class="inner">Gizona</div>
                                    </div>
                                </label>
                            
                                <input class="customCheckBoxInput" id="cCB2" type="radio" name="sexo">
                                <label class="customCheckBoxWrapper" for="cCB2">
                                    <div class="customCheckBox">
                                        <div class="inner">Emakumea</div>
                                    </div>
                                </label>
                            
                                <input class="customCheckBoxInput" id="cCB3" type="radio" name="sexo">
                                <label class="customCheckBoxWrapper" for="cCB3">
                                    <div class="customCheckBox">
                                        <div class="inner">Beste bat</div>
                                    </div>
                                </label>
                            </div>
    
                            <p style="font-size: 10px;" class="singup">Zerekin Daukazu Arazoa?</p>
    
                            <div class="customCheckBoxHolder">
    
                                <input class="customCheckBoxInput" id="cCB4" type="radio" name="arazoa">
                                <label class="customCheckBoxWrapper" for="cCB4">
                                    <div class="customCheckBox">
                                        <div class="inner">Orriaren diseinuarekin</div>
                                    </div>
                                </label>
                            
                                <input class="customCheckBoxInput" id="cCB5" type="radio" name="arazoa">
                                <label class="customCheckBoxWrapper" for="cCB5">
                                    <div class="customCheckBox">
                                        <div class="inner">Erosketa Batekin</div>
                                    </div>
                                </label>
                            
                                <input class="customCheckBoxInput" id="cCB6" type="radio" name="arazoa">
                                <label class="customCheckBoxWrapper" for="cCB6">
                                    <div class="customCheckBox">
                                        <div class="inner">Beste bat</div>
                                    </div>
                                </label>
                            </div>
    
                        </div> 
                    </div>
    
    
                    <button class="enter">Bidali</button>
                </div>
            </div>
        </form>
    </div>
    <!-- FORMULARIOA -->

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
