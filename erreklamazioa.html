<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de Reclamaciones</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <script src="js/navbar.js"></script>
    <!-- NAVBAR -->
    <!-- FORMULARIOA -->
    <div class="container mt-5">
        <h1 class="mb-4">Erreklamazio Formularioa</h1>
        <form action="#" id="formularioa">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="texto" rows="3"></textarea>
            </div>
            <button type="submit" id="botoia" class="btn btn-primary" disabled>Bidali</button>
        </form>
    </div>
    <!-- FORMULARIOA -->

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
