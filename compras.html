<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="icon" type="image/jpg" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <script src="js/navbar.js"></script>
    </header>

    <div class="opciones">
        <div class="cards">
            <div class="card red">
                <p class="tip">Hover Me</p>
                <p class="second-text">Lorem Ipsum</p>
                <img src="img/baptisterioPequeño.jpg" alt="">
                <button>
                    <div class="default-btn">
                        <span>Baptisterio</span>
                    </div>
                    <div class="hover-btn">
                        <span>Comprar Ahora</span>
                    </div>
                </button>
            </div>
            <div class="card blue">
                <p class="tip">Hover Me</p>
                <p class="second-text">Lorem Ipsum</p>
                <img style="padding: 2px;" src="img/catedralPequeño.jpg" alt="">
                <button>
                    <div class="default-btn">
                        <span>Catedral</span>
                    </div>
                    <div class="hover-btn">
                        <span>Comprar Ahora</span>
                    </div>
                </button>
            </div>
            <div class="card green">
                <p class="tip">Hover Me</p>
                <p class="second-text">Lorem Ipsum</p>
                <img src="img/pisaPequeño.jpg" alt="">
                <button>
                    <div class="default-btn">
                        <span>Torre de Pisa</span>
                    </div>
                    <div class="hover-btn">
                        <span>Comprar Ahora</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div id="erosketak">
        <div class="compras bg-light">
            <h2 id="entradasDisponibles"></h2>
            <form action="">
                <div class="inputGroup">
                    <input autocomplete="off" required="" type="text" id="entadults">
                    <label for="adultos">Entradas Adultos</label>
                </div>
                <div class="inputGroup">
                    <input autocomplete="off" required="" type="text" id="entkids">
                    <label for="niños">Entradas Niños</label>
                </div>
            </form>
            <div class="descuentoPrecio">
                <p id="descuento"></p>
                <label for="total"></label><input value="Total a Pagar" type="text" id="total" disabled>
            </div>
        </div>
        <div class="precioTotal bg-light">
            <div id="preciotooltip" data-tooltip="Price:-$20" class="button">
                <div class="button-wrapper">
                    <div class="text">Buy Now</div>
                    <span class="icon">
                        <svg viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" height="16" width="16"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z">
                            </path>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/compras.js"></script>
</body>

</html>
